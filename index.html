<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 atoofashion | متجر الملابس الفاخرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* نظام ألوان فاخر */
        
         :root {
            --primary: #FF2E63;
            --primary-dark: #C91D4A;
            --primary-light: rgba(255, 46, 99, 0.15);
            --secondary: #08D9D6;
            --secondary-dark: #06B6B3;
            --dark: #0F0E17;
            --darker: #080716;
            --dark-light: #1A1935;
            --light: #FFFFFE;
            --text: #F5F5F5;
            --text-secondary: #D1D1D1;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            --radius: 16px;
        }
        /* إعادة تعيين متقدمة */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 20px;
            line-height: 1.8;
        }
        
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        /* تخصيص شريط التمرير */
        
         ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        
         ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 100px;
            border: 3px solid var(--darker);
        }
        /* الهيكل الرئيسي */
        
        .app {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        /* الهيدر الفاخر */
        
        .header {
            background: rgba(15, 14, 23, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow);
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 46, 99, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
        }
        /* واجهة المنتجات */
        
        .products-page {
            padding: 3rem 2rem;
        }
        
        .products-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--gradient);
            border-radius: 5px;
        }
        
        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }
        /* بطاقة المنتج الفاخرة */
        
        .product-card {
            background: var(--dark-light);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }
        
        .product-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.9rem;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .product-image-container {
            height: 450px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1);
        }
        
        .product-info {
            padding: 2.5rem;
        }
        
        .product-code {
            display: inline-block;
            background: rgba(8, 217, 214, 0.1);
            color: var(--secondary);
            padding: 0.8rem 1.5rem;
            border-radius: 100px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            border: 1px dashed var(--secondary);
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--light);
        }
        
        .product-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .product-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--gold);
        }
        
        .order-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            padding: 1.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .order-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 46, 99, 0.5);
        }
        
        .order-btn:hover::before {
            left: 100%;
        }
        /* واجهة الحجز الفاخرة */
        
        .booking-page {
            display: none;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--darker), var(--dark));
        }
        
        .booking-page.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }
        
        .booking-card {
            background: var(--dark-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .booking-header {
            background: var(--gradient);
            padding: 3rem;
            text-align: center;
        }
        
        .booking-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .booking-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .booking-form {
            padding: 3rem;
        }
        
        .form-group {
            margin-bottom: 2.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 1.2rem;
            font-weight: 700;
            color: var(--text);
            font-size: 1.3rem;
        }
        
        .form-label.required::after {
            content: ' *';
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(8, 217, 214, 0.2);
            background: rgba(8, 217, 214, 0.05);
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .quantity-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 46, 99, 0.4);
        }
        
        .quantity-input {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 1.5rem;
        }
        
        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            padding: 1.8rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.5rem;
            font-weight: 800;
            margin-top: 3rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 46, 99, 0.5);
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        /* شريط التنقل السفلي */
        
        .nav-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 25, 53, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 100px;
            padding: 1rem 1.5rem;
            display: flex;
            gap: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-btn.active {
            background: var(--gradient);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 46, 99, 0.4);
            transform: translateY(-5px);
        }
        
        .nav-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 46, 99, 0.5);
        }
        /* رسائل التأكيد */
        
        .alert {
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 0.5s ease;
            background: rgba(255, 255, 255, 0.05);
            border-left: 5px solid;
            position: fixed;
            top: 1rem;
            right: 1rem;
            max-width: 400px;
            z-index: 2000;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-100px);
            transition: all 0.5s ease;
        }
        
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert.hide {
            opacity: 0;
            transform: translateY(-100px);
        }
        
        .alert-success {
            border-left-color: var(--secondary);
            color: var(--secondary);
            background: rgba(8, 217, 214, 0.1);
        }
        
        .alert-error {
            border-left-color: var(--primary);
            color: var(--primary);
            background: rgba(255, 46, 99, 0.1);
        }
        
        .alert-icon {
            font-size: 1.8rem;
        }
        
        .alert-close {
            margin-right: auto;
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .alert-close:hover {
            opacity: 1;
        }
        /* تأثيرات الحركة */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 46, 99, 0.7);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 20px rgba(255, 46, 99, 0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        /* التنسيق للهواتف */
        
        @media (max-width: 1200px) {
            html {
                font-size: 18px;
            }
        }
        
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
            .product-image-container {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            html {
                font-size: 16px;
            }
            .header,
            .products-page,
            .booking-page {
                padding: 1.5rem;
            }
            .section-title {
                font-size: 2.8rem;
            }
            .booking-header {
                padding: 2rem;
            }
            .booking-form {
                padding: 2rem;
            }
            .quantity-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .submit-btn {
                padding: 1.5rem;
                font-size: 1.3rem;
            }
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .alert {
                max-width: 90%;
                right: 50%;
                transform: translateX(50%) translateY(-100px);
            }
            .alert.show {
                transform: translateX(50%) translateY(0);
            }
        }
        
        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .product-card {
                max-width: 400px;
                margin: 0 auto;
            }
            .booking-title {
                font-size: 2.2rem;
            }
            .nav-bar {
                bottom: 1rem;
                padding: 0.8rem 1rem;
                gap: 1rem;
            }
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- الهيدر -->
        <header class="header">
            <div class="logo">

                <span>atoofashion</span>
            </div>
        </header>

        <!-- واجهة المنتجات -->
        <main class="products-page" id="productsPage">
            <div class="products-header">
            </div>

            <div class="products-grid" id="productsContainer">
                <!-- سيتم إضافة المنتجات ديناميكياً بواسطة JavaScript -->
            </div>
        </main>

        <!-- واجهة الحجز -->
        <section class="booking-page" id="bookingPage">
            <div class="booking-card">
                <div class="booking-header">
                    <h1 class="booking-title">تأكيد الطلب</h1>
                    <p class="booking-subtitle">املأ البيانات لإرسال الطلب عبر واتساب</p>
                </div>

                <form id="bookingForm" class="booking-form">
                    <div id="alertContainer"></div>

                    <div class="form-group">
                        <label for="customerName" class="form-label required">الاسم الكامل</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label required">رقم الجوال</label>
                        <input type="tel" id="phoneNumber" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="productCode" class="form-label required">كود المنتج</label>
                        <input type="text" id="productCode" class="form-control" required readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">الكمية</label>
                        <div class="quantity-selector">
                            <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                            <input type="number" id="quantity" class="form-control quantity-input" value="1" min="1" readonly>
                            <button type="button" class="quantity-btn" id="increaseQty">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="size" class="form-label required">المقاس</label>
                        <select id="size" class="form-control" required>
                            <option value="">اختر المقاس</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label required">عنوان التوصيل</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="notes" class="form-label">ملاحظات إضافية</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="submit-btn pulse">
                        <i class="fab fa-whatsapp"></i> تأكيد الطلب وإرساله
                    </button>
                </form>
            </div>
        </section>

        <!-- شريط التنقل السفلي -->
        <div class="nav-bar">
            <button class="nav-btn active" id="productsBtn" aria-label="المنتجات">
                <i class="fas fa-tshirt"></i>
            </button>
            <button class="nav-btn" id="bookingBtn" aria-label="سلة التسوق">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>

    <!-- عنصر الإشعارات -->
    <div id="notificationContainer"></div>

    <script>
        // بيانات المنتجات الفاخرة
        const products = [{
            id: "ato-2025-001",
            name: " قاط الماروني atoofashion",
            description: "تم توفير الوحش من جديد جميع القياسات متوفره و التوصيللجميع محافضات العراق",
            image: "Screenshot 2025-07-23 215153.png",
            price: "20 د.ع",
            isNew: true,
            sizes: ["S", "M", "L", "XL"]
        }, {
            id: "ato-2025-002",
            name: "بنطرون + قميس",
            description: "بنطرون + قميص بضاعه جديده توصيل جميع المحافضات و جميع القياسات متوفره",
            image: "Screenshot 2025-07-23 215712.png",
            price: "30 د.ع",
            isNew: false,
            sizes: ["M", "L", "XL", "XXL"]
        }];

        // عناصر DOM
        const productsPage = document.getElementById('productsPage');
        const bookingPage = document.getElementById('bookingPage');
        const productsBtn = document.getElementById('productsBtn');
        const bookingBtn = document.getElementById('bookingBtn');
        const productsContainer = document.getElementById('productsContainer');
        const bookingForm = document.getElementById('bookingForm');
        const decreaseQtyBtn = document.getElementById('decreaseQty');
        const increaseQtyBtn = document.getElementById('increaseQty');
        const quantityInput = document.getElementById('quantity');
        const productCodeInput = document.getElementById('productCode');
        const notificationContainer = document.getElementById('notificationContainer');

        // متغير لتخزين المنتج المحدد
        let selectedProduct = null;

        // عرض المنتجات
        function displayProducts() {
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.isNew ? '<span class="product-badge">جديد</span>' : ''}
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <div class="product-code">${product.id}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-meta">
                            <span class="product-price">${product.price}</span>
                        </div>
                        
                        <button class="order-btn" onclick="fillBookingForm('${product.id}')">
                            <i class="fas fa-shopping-cart"></i> احجز الآن
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // تعبئة نموذج الحجز
        window.fillBookingForm = function(productCode) {
            selectedProduct = products.find(p => p.id === productCode);
            if (!selectedProduct) return;

            productCodeInput.value = selectedProduct.id;

            // تحديث قائمة المقاسات المتاحة
            const sizeSelect = document.getElementById('size');
            sizeSelect.innerHTML = '<option value="">اختر المقاس</option>';
            selectedProduct.sizes.forEach(size => {
                sizeSelect.innerHTML += `<option value="${size}">${size}</option>`;
            });

            switchPage('bookingPage');
            showNotification('success', `تم اختيار المنتج: ${selectedProduct.name} - الكود: ${selectedProduct.id}`);
        };

        // تبديل الصفحات
        function switchPage(pageId) {
            productsPage.style.display = 'none';
            bookingPage.style.display = 'none';
            productsBtn.classList.remove('active');
            bookingBtn.classList.remove('active');

            document.getElementById(pageId).style.display = 'block';
            document.getElementById(pageId + 'Btn').classList.add('active');

            // التركيز على الزر النشط
            document.getElementById(pageId + 'Btn').focus();

            // إضافة تأثير ظهور للصفحة الجديدة
            document.getElementById(pageId).style.animation = 'fadeIn 0.8s ease';

            // التمرير إلى الأعلى
            window.scrollTo(0, 0);
        }

        // إدارة الكمية
        decreaseQtyBtn.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        increaseQtyBtn.addEventListener('click', () => {
            let currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });

        // عرض الإشعارات
        function showNotification(type, message, duration = 5000) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} alert-icon"></i>
                <span>${message}</span>
                <button class="alert-close" onclick="this.parentElement.classList.remove('show')">
                    <i class="fas fa-times"></i>
                </button>
            `;

            notificationContainer.appendChild(notification);

            // إظهار الإشعار
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            // إخفاء الإشعار بعد المدة المحددة
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                }, duration);
            }

            return notification;
        }

        // إرسال النموذج إلى واتساب
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const productCode = productCodeInput.value.trim();
            const quantity = quantityInput.value;
            const size = document.getElementById('size').value;
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            // التحقق من الحقول المطلوبة
            if (!customerName || !phoneNumber || !productCode || !size || !address) {
                showNotification('error', 'الرجاء تعبئة جميع الحقول المطلوبة');
                return;
            }

            // التحقق من رقم الجوال
            if (!/^(\+?\d{10,15})$/.test(phoneNumber)) {
                showNotification('error', 'رقم الجوال غير صحيح');
                return;
            }

            // إنشاء رسالة الطلب بشكل منظم
            let whatsappMessage = `*طلب جديد - متجر atoofashion الفاخر*%0A%0A`;

            whatsappMessage += `*👤 معلومات العميل:*%0A`;
            whatsappMessage += `▫️ *الاسم:* ${customerName}%0A`;
            whatsappMessage += `▫️ *رقم الجوال:* ${phoneNumber}%0A`;
            whatsappMessage += `▫️ *العنوان:* ${address}%0A%0A`;

            whatsappMessage += `*🛒 تفاصيل الطلب:*%0A`;
            whatsappMessage += `▫️ *كود المنتج:* ${productCode}%0A`;
            whatsappMessage += `▫️ *المنتج:* ${selectedProduct.name}%0A`;
            whatsappMessage += `▫️ *السعر:* ${selectedProduct.price}%0A`;
            whatsappMessage += `▫️ *الكمية:* ${quantity}%0A`;
            whatsappMessage += `▫️ *المقاس:* ${size}%0A%0A`;

            if (notes) {
                whatsappMessage += `*📝 ملاحظات إضافية:*%0A${notes}%0A%0A`;
            }

            whatsappMessage += `*📅 تاريخ الطلب:* ${new Date().toLocaleDateString('ar-SA')}%0A`;
            whatsappMessage += `*🕒 وقت الطلب:* ${new Date().toLocaleTimeString('ar-SA')}%0A%0A`;

            whatsappMessage += `_تم إرسال هذا الطلب عبر موقع atoofashion الفاخر_%0A`;
            whatsappMessage += `_نشكرك على ثقتك بنا_ ❤️`;

            // فتح واتساب
            window.open(`https://wa.me/772 886 2664
?text=${whatsappMessage}`, '_blank');

            // إظهار رسالة نجاح
            showNotification('success', 'تم إرسال طلبك بنجاح إلى واتساب');

            // إعادة تعيين النموذج
            bookingForm.reset();
            quantityInput.value = 1;
            productCodeInput.value = '';
            selectedProduct = null;

            // العودة إلى صفحة المنتجات بعد 3 ثواني
            setTimeout(() => {
                switchPage('productsPage');
            }, 3000);
        });

        // أحداث الأزرار
        productsBtn.addEventListener('click', () => switchPage('productsPage'));
        bookingBtn.addEventListener('click', () => {
            if (!productCodeInput.value) {
                showNotification('error', 'الرجاء اختيار منتج أولاً من صفحة المنتجات');
                return;
            }
            switchPage('bookingPage');
        });

        // إدارة التركيز بالأزرار
        productsBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                switchPage('productsPage');
            }
        });

        bookingBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (!productCodeInput.value) {
                    showNotification('error', 'الرجاء اختيار منتج أولاً من صفحة المنتجات');
                    return;
                }
                switchPage('bookingPage');
            }
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();

            // تأثير ظهور المنتجات
            setTimeout(() => {
                document.querySelectorAll('.product-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;

                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                });
            }, 300);
        });
    </script>
</body>

</html>
