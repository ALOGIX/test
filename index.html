<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 ناري | متجر الملابس الفاخرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* نظام ألوان معدل */
        :root {
            --primary: #E63946; /* أحمر داكن */
            --primary-dark: #C1121F;
            --primary-light: rgba(230, 57, 70, 0.1);
            --secondary: #14213D; /* أزرق داكن جداً */
            --secondary-dark: #0D1B2A;
            --dark: #070D12; /* أسود داكن */
            --darker: #000000;
            --dark-light: #1B263B;
            --light: #FFFFFF;
            --text: #F8F9FA;
            --text-secondary: #CED4DA;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 15px;
            --card-radius: 25px;
        }

        /* إعادة تعيين */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 18px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* أنيميشنات الخلفية المتحركة */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
            }
        }

        /* أنيميشنات أخرى */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 10px var(--primary); }
        }

        /* الهيكل العام */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* الهيدر المعدل */
        .header {
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .logo-icon {
            animation: pulse 2s infinite;
        }

        .cart-indicator {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
            cursor: pointer;
        }

        .cart-indicator:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
        }

        /* الصفحة الرئيسية المعدلة */
        .main-page {
            padding: 1.5rem;
            flex: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            padding: 3rem 0;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
            animation: glow 2s infinite;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* بطاقات المنتجات المعدلة */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        .product-card {
            background: var(--dark-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: rgba(230, 57, 70, 0.3);
        }

        .product-image-container {
            height: 380px;
            overflow: hidden;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .product-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.9rem;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .product-info {
            padding: 2rem;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--light);
            transition: var(--transition);
        }

        .product-card:hover .product-title {
            color: var(--primary);
        }

        .product-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
        }

        /* خيارات القياسات */
        .size-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .size-option:hover {
            border-color: var(--primary);
        }

        .size-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* خيارات الألوان */
        .color-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--light);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* خيارات الكمية */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--dark-light);
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary);
        }

        .quantity-value {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--gold);
        }

        .add-to-cart {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
            font-size: 1rem;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
        }

        /* تأثيرات العناصر الطائرة للسلة */
        @keyframes flyToCart {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) translate(var(--tx), var(--ty));
                opacity: 0.8;
            }
            100% {
                transform: scale(0.3) translate(var(--tx-end), var(--ty-end));
                opacity: 0;
            }
        }

        /* تأثيرات الاهتزاز */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        /* السلة الجانبية */
        .cart-sidebar {
            position: fixed;
            top: 0;
            left: -450px;
            width: 400px;
            height: 100vh;
            background: var(--secondary-dark);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-sidebar.open {
            left: 0;
        }

        .cart-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-cart:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .cart-item-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-price {
            font-weight: 700;
            color: var(--gold);
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .remove-item:hover {
            color: var(--primary-dark);
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .total-label {
            color: var(--text-secondary);
        }

        .total-amount {
            font-weight: 800;
            color: var(--gold);
        }

        .checkout-btn {
            width: 100%;
            background: var(--gradient);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* صفحة اتمام الشراء */
        .checkout-page {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--secondary-dark);
            z-index: 2500;
            transition: var(--transition);
            padding: 2rem;
            overflow-y: auto;
        }

        .checkout-page.open {
            right: 0;
        }

        .checkout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkout-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .back-to-cart {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .back-to-cart:hover {
            background: var(--primary-dark);
        }

        .checkout-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--text);
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.3);
        }

        .form-required {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            background: var(--gradient);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
        }

        /* رسالة الشكر */
        .thank-you-message {
            text-align: center;
            padding: 3rem 0;
            display: none;
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .thank-you-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-to-home {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
        }

        .back-to-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1200px) {
            html {
                font-size: 16px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-page {
                padding: 1rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .product-image-container {
                height: 320px;
            }

            .cart-sidebar {
                width: 350px;
            }

            .checkout-page {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .hero-section {
                padding: 2rem 0;
            }

            .cart-sidebar {
                width: 300px;
                left: -350px;
            }

            .checkout-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- أنيميشن الخلفية المتحركة -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="app">
        <!-- الهيدر المعدل -->
        <header class="header">
            <div class="logo" id="logo">
                <i class="fas fa-fire logo-icon"></i>
                <span>نــاري</span>
            </div>
            <div class="cart-indicator" id="cartIndicator">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </header>

        <!-- الصفحة الرئيسية المعدلة -->
        <main class="main-page" id="mainPage">
            <div class="hero-section">
                <h1 class="section-title">تشكيلتنا الفاخرة</h1>
                <p class="section-subtitle">اكتشف أحدث صيحات الموضة لعام 2023 بجودة فائقة وتصاميم حصرية</p>
            </div>
            
            <!-- قائمة المنتجات -->
            <div class="products-grid" id="productsContainer">
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </div>
        </main>
    </div>

    <!-- السلة الجانبية -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3 class="cart-title">سلة التسوق</h3>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItemsContainer">
            <!-- سيتم تعبئتها بالجافاسكريبت -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="total-label">المجموع:</span>
                <span class="total-amount" id="cartTotal">0 ر.س</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">
                اتمام الشراء
            </button>
        </div>
    </div>

    <!-- صفحة اتمام الشراء -->
    <div class="checkout-page" id="checkoutPage">
        <div class="checkout-header">
            <h1 class="checkout-title">اكمل طلبك</h1>
            <button class="back-to-cart" id="backToCart">
                <i class="fas fa-arrow-right"></i>
                العودة للسلة
            </button>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <div class="form-group">
                <label for="fullName" class="form-label">الأسم الكامل <span class="form-required">*</span></label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">رقم الجوال <span class="form-required">*</span></label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="address" class="form-label">عنوان التوصيل <span class="form-required">*</span></label>
                <textarea id="address" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="notes" class="form-label">ملاحظات إضافية</label>
                <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">

        const productsContainer = document.getElementById('productsContainer');

        // إنشاء عناصر الخلفية المتحركة
        function createFloatingBackground() {
            const colors = [
                'rgba(230, 57, 70, 0.1)',
                'rgba(29, 53, 87, 0.1)',
                'rgba(255, 215, 0, 0.1)'
            ];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 300 + 100;
                const duration = Math.random() * 60 + 60;
                const delay = Math.random() * -60;
                const tx = (Math.random() * 200 - 100) + 'px';
                const ty = (Math.random() * 200 - 100) + 'px';
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                element.style.setProperty('--tx', tx);
                element.style.setProperty('--ty', ty);
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                
                floatingElements.appendChild(element);
            }
        }

        // عرض المنتجات عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingBackground();
            displayProducts();
            updateCart();
            
            // أحداث السلة الجانبية
            cartIndicator.addEventListener('click', toggleCart);
            closeCart.addEventListener('click', toggleCart);
            overlay.addEventListener('click', toggleCart);
            checkoutBtn.addEventListener('click', showCheckoutPage);
            backToCart.addEventListener('click', hideCheckoutPage);

        // عرض/إخفاء السلة الجانبية
        function toggleCart() {
            cartSidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            
            if (cartSidebar.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        function showCheckoutPage() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                alert('سلة التسوق فارغة. الرجاء إضافة منتجات أولاً.');
                return;
            }
            
            checkoutPage.classList.add('open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideCheckoutPage() {
            checkoutPage.classList.remove('open');
            overlay.classList.remove('active');

            products.forEach(product => {
                const sizeOptions = document.querySelectorAll(`#sizeOptions-${product.id} .size-option`);

                    option.addEventListener('click', function() {
                        sizeOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                });
            });

            // إضافة أحداث لزيادة ونقصان الكمية
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const quantityElement = document.getElementById(`quantity-${productId}`);
                    let quantity = parseInt(quantityElement.textContent);
                    if (quantity > 1) {
                        quantity--;
                        quantityElement.textContent = quantity;
                    }
                });
            });

            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {

                    const quantityElement = document.getElementById(`quantity-${productId}`);
                    let quantity = parseInt(quantityElement.textContent);
                    quantity++;
                    quantityElement.textContent = quantity;
                });
            });

            document.querySelectorAll('.add-to-cart').forEach(btn => {

        // إضافة إلى السلة مع التحقق من القياس واللون المحدد
        function addToCart(productId, event) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // التحقق من اختيار لون
            const selectedColor = document.querySelector(`#colorOptions-${productId} .color-option.selected`);
            if (!selectedColor) {
                alert('الرجاء اختيار لون للمنتج');
                return;
            }
            
            // التحقق من اختيار قياس
            const selectedSize = document.querySelector(`#sizeOptions-${productId} .size-option.selected`);
            if (!selectedSize) {
                alert('الرجاء اختيار قياس للمنتج');
                return;
            }
            
            const color = selectedColor.getAttribute('data-color');
            const size = selectedSize.getAttribute('data-size');
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).textContent);
            
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItemIndex = cartItems.findIndex(item => 
                item.id === productId && item.size === size && item.color === color
            );
            
            if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity += quantity;
            } else {
                cartItems.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    color: color,
                    size: size,
                    quantity: quantity
                });
            }
            
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
            
            // تأثيرات عند الإضافة
            cartIndicator.classList.add('shake-animation');
            setTimeout(() => {
                cartIndicator.classList.remove('shake-animation');
            }, 500);
            
            // إنشاء عنصر طائر
            createFlyingItem(product.image, event);
        }

        // تحديث السلة (العداد والمحتوى)
        function updateCart() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            // تحديث العداد
            cartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                cartIndicator.style.background = 'var(--primary)';
                cartIndicator.style.color = 'white';
            } else {
                cartIndicator.style.background = 'var(--primary-light)';
                cartIndicator.style.color = 'var(--primary)';
            }
            
            // تحديث محتوى السلة الجانبية
            renderCartItems(cartItems, totalPrice);
        }

        // عرض عناصر السلة
        function renderCartItems(cartItems, totalPrice) {
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-secondary)">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>سلة التسوق فارغة</p>
                    </div>
                `;
                cartTotal.textContent = '0 ر.س';
                checkoutBtn.disabled = true;
                return;
            }
            
            checkoutBtn.disabled = false;
            cartItemsContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <div class="cart-item-meta">
                            <div>
                                <span style="display: inline-block; width: 15px; height: 15px; border-radius: 50%; background-color: ${item.color}; border: 1px solid var(--text-secondary); margin-left: 5px;"></span>
                                <span>المقاس: ${item.size}</span>
                            </div>
                            <span class="cart-item-price">${item.price} ر.س</span>
                        </div>
                        <div class="cart-item-actions">
                            <div class="cart-item-quantity">
                                <button class="quantity-btn minus" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">+</button>
                            </div>
                            <button class="remove-item" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            cartTotal.textContent = `${totalPrice} ر.س`;
            
            // إضافة أحداث للكمية في السلة
            document.querySelectorAll('.cart-item .quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateCartItemQuantity(
                        parseInt(this.getAttribute('data-id')),
                        this.getAttribute('data-size'),
                        this.getAttribute('data-color'),
                        -1
                    );
                });
            });
            
            document.querySelectorAll('.cart-item .quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateCartItemQuantity(
                        parseInt(this.getAttribute('data-id')),
                        this.getAttribute('data-size'),
                        this.getAttribute('data-color'),
                        1
                    );
                });
            });
            
            // إضافة أحداث لحذف العناصر
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    removeCartItem(
                        parseInt(this.getAttribute('data-id')),
                        this.getAttribute('data-size'),
                        this.getAttribute('data-color')
                    );
                });
            });
        }

        // تحديث كمية عنصر في السلة
        function updateCartItemQuantity(productId, size, color, change) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const itemIndex = cartItems.findIndex(item => 
                item.id === productId && item.size === size && item.color === color
            );
            
            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity += change;
                
                // إذا كانت الكمية أقل من 1، احذف العنصر
                if (cartItems[itemIndex].quantity < 1) {
                    cartItems.splice(itemIndex, 1);
                }
                
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                updateCart();
            }
        }

        // حذف عنصر من السلة
        function removeCartItem(productId, size, color) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems = cartItems.filter(item => 
                !(item.id === productId && item.size === size && item.color === color)
            );
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
        }

        // إنشاء تأثير العنصر الطائر
        function createFlyingItem(imageUrl, clickEvent) {
            const flyingItem = document.createElement('div');
            flyingItem.style.position = 'fixed';
            flyingItem.style.width = '50px';
            flyingItem.style.height = '50px';
            flyingItem.style.background = `url(${imageUrl}) center/cover no-repeat`;
            flyingItem.style.borderRadius = '50%';
            flyingItem.style.zIndex = '10000';
            flyingItem.style.boxShadow = '0 0 15px rgba(230, 57, 70, 0.7)';
            flyingItem.style.pointerEvents = 'none';
            
            // تحديد موقع البداية (مكان النقر)
            const startX = clickEvent.clientX;
            const startY = clickEvent.clientY;
            
            // تحديد موقع النهاية (عربة التسوق)
            const cartRect = cartIndicator.getBoundingClientRect();
            const endX = cartRect.left + cartRect.width / 2;
            const endY = cartRect.top + cartRect.height / 2;
            
            // حساب المسار المنحني
            const controlX = (startX + endX) / 2 + (Math.random() * 100 - 50);
            const controlY = Math.min(startY, endY) - 100;
            
            flyingItem.style.left = `${startX - 25}px`;
            flyingItem.style.top = `${startY - 25}px`;
            
            document.body.appendChild(flyingItem);
            
            // تحريك العنصر بمسار منحني
            const duration = 800;
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                
                // حساب الموقع على المسار المنحني (منحنى بيزير)
                const x = Math.pow(1 - progress, 2) * startX + 
                          2 * (1 - progress) * progress * controlX + 
                          Math.pow(progress, 2) * endX;
                
                const y = Math.pow(1 - progress, 2) * startY + 
                          2 * (1 - progress) * progress * controlY + 
                          Math.pow(progress, 2) * endY;
                
                const scale = 1 - progress * 0.7;
                const opacity = 1 - progress * 0.8;
                
                flyingItem.style.left = `${x - 25}px`;
                flyingItem.style.top = `${y - 25}px`;
                flyingItem.style.transform = `scale(${scale})`;
                flyingItem.style.opacity = opacity;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    flyingItem.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }

        // معالجة اتمام الشراء
        function processCheckout(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('notes').value;
            
            // التحقق من الحقول المطلوبة
            if (!fullName || !phone || !address) {
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return;
            }
            
            // إنشاء رسالة الطلب
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            let message = `مرحباً، أريد شراء المنتجات التالية:\n\n`;
            
            cartItems.forEach(item => {
                message += `- ${item.name} (اللون: ${item.color}, المقاس: ${item.size}, الكمية: ${item.quantity}) - ${item.price * item.quantity} ر.س\n`;
            });
            
            message += `\nالمجموع: ${totalPrice} ر.س\n\n`;
            message += `معلومات العميل:\n`;
            message += `الاسم: ${fullName}\n`;
            message += `الجوال: ${phone}\n`;
            message += `العنوان: ${address}\n`;
            
            if (notes) {
                message += `ملاحظات: ${notes}\n`;
            }
