        function createFlyingItem(imageUrl, clickEvent) {
            const flyingItem = document.createElement('div');
            flyingItem.style.position = 'fixed';

            // ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© (Ù…ÙƒØ§Ù† Ø§Ù„Ù†Ù‚Ø±)
            const startX = clickEvent.clientX;
            const startY = clickEvent.clientY;
            
            // ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ù†Ù‡Ø§ÙŠØ© (Ø¹Ø±Ø¨Ø© Ø§Ù„ØªØ³ÙˆÙ‚)
            const cartRect = cartIndicator.getBoundingClientRect();
            const endX = cartRect.left + cartRect.width / 2;
            const endY = cartRect.top + cartRect.height / 2;
            
            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ù†Ø­Ù†ÙŠ
            const controlX = (startX + endX) / 2 + (Math.random() * 100 - 50);
            const controlY = Math.min(startY, endY) - 100;
            
            flyingItem.style.left = `${startX - 25}px`;
            flyingItem.style.top = `${startY - 25}px`;
            
            document.body.appendChild(flyingItem);
            
            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø¹Ù†ØµØ± Ø¨Ù…Ø³Ø§Ø± Ù…Ù†Ø­Ù†ÙŠ
            const duration = 800;
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                
                // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ù†Ø­Ù†ÙŠ (Ù…Ù†Ø­Ù†Ù‰ Ø¨ÙŠØ²ÙŠØ±)
                const x = Math.pow(1 - progress, 2) * startX + 
                          2 * (1 - progress) * progress * controlX + 
                          Math.pow(progress, 2) * endX;
                
                const y = Math.pow(1 - progress, 2) * startY + 
                          2 * (1 - progress) * progress * controlY + 
                          Math.pow(progress, 2) * endY;
                
                const scale = 1 - progress * 0.7;
                const opacity = 1 - progress * 0.8;
                
                flyingItem.style.left = `${x - 25}px`;
                flyingItem.style.top = `${y - 25}px`;
                flyingItem.style.transform = `scale(${scale})`;
                flyingItem.style.opacity = opacity;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    flyingItem.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }
