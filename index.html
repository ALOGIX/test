    <style>
        :root {
            --primary: #E63946;
            --primary-dark: #C1121F;
            --primary-light: rgba(230, 57, 70, 0.15);
            --secondary: #14213D;
            --secondary-dark: #0D1B2A;
            --dark: #0A0F17;
            --darker: #05080D;
            --dark-light: #1B263B;
            --light: #F8F9FA;
            --text: #E9ECEF;
            --text-secondary: #ADB5BD;
            --gold: #FFD700;
            --gold-dark: #D4AF37;
            --silver: #C0C0C0;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-dark: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 12px;
            --card-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(230, 57, 70, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(20, 33, 61, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 30% 60%, rgba(255, 215, 0, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 70% 30%, rgba(29, 53, 87, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, var(--darker), var(--dark));
            background-attachment: fixed;
            animation: gradientBackground 20s ease infinite alternate;
            background-size: 300% 300%;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .glow-effect {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
            animation: glowMove 15s ease infinite alternate;
        }

        .glow-1 {
            background: var(--primary);
            top: 20%;
            left: 10%;
        }

        .glow-2 {
            background: var(--secondary);
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        .glow-3 {
            background: var(--gold);
            top: 50%;
            right: 20%;
            animation-delay: 5s;
        }

        @keyframes glowMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(-30px, 80px); }
            75% { transform: translate(70px, -40px); }
            100% { transform: translate(-20px, -60px); }

        .header {
            background: rgba(13, 27, 42, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem;

            top: 0;
            z-index: 1000;

                cartItems.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    color: selectedColor,
                    colorName: selectedColorName,
                    size: selectedSize,
                    quantity: quantity
                });
            }

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
            
            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤
            cartIndicator.classList.add('shake-animation');
            setTimeout(() => {
                cartIndicator.classList.remove('shake-animation');
            }, 500);
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ŸÑÿ©
        function updateCart() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ
            cartCount.textContent = totalItems;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ŸÑÿ©
            renderCartItems(cartItems, totalPrice);
        }

        // ÿπÿ±ÿ∂ ÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ŸÑÿ©
        function renderCartItems(cartItems, totalPrice) {
            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary)">
                        <i class="fas fa-shopping-cart" style="font-size: 4rem; margin-bottom: 1.5rem; opacity: 0.5;"></i>
                        <p style="font-size: 1.2rem;">ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ŸÅÿßÿ±ÿ∫ÿ©</p>
                    </div>
                `;
                cartTotal.textContent = '0 ÿ±.ÿ≥';
                checkoutBtn.disabled = true;
                return;
            }
            
            checkoutBtn.disabled = false;
            cartItemsContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h4 class="cart-item-title">${item.name}</h4>
                        <div class="cart-item-meta">
                            <div>
                                <span style="display: inline-block; width: 18px; height: 18px; border-radius: 50%; background-color: ${item.color}; border: 1px solid var(--text-secondary); margin-left: 8px;"></span>
                                <span>ÿßŸÑŸÑŸàŸÜ: ${item.colorName} | ÿßŸÑŸÖŸÇÿßÿ≥: ${item.size}</span>
                            </div>
                            <span class="cart-item-price">${item.price * item.quantity} ÿ±.ÿ≥</span>
                        </div>
                        <div class="cart-item-actions">
                            <div class="cart-item-quantity">
                                <button class="quantity-btn minus" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">+</button>
                            </div>
                            <button class="remove-item" data-id="${item.id}" data-size="${item.size}" data-color="${item.color}">
                                <i class="fas fa-trash"></i>
                                <span>ÿ≠ÿ∞ŸÅ</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            cartTotal.textContent = `${totalPrice} ÿ±.ÿ≥`;
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ŸÑÿ©
            addCartEventListeners();
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ŸÑÿ©
        function addCartEventListeners() {
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÉŸÖŸäÿ©
            document.querySelectorAll('.cart-item .quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateCartItemQuantity(
                        parseInt(this.getAttribute('data-id')),
                        this.getAttribute('data-size'),
                        this.getAttribute('data-color'),
                        -1
                    );
                });
            });

            document.querySelectorAll('.cart-item .quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateCartItemQuantity(
                        parseInt(this.getAttribute('data-id')),
                        this.getAttribute('data-size'),
                        this.getAttribute('data-color'),
                        1
                    );
                });
            });

            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ≠ÿ∞ŸÅ
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©ÿü')) {
                        removeCartItem(
                            parseInt(this.getAttribute('data-id')),
                            this.getAttribute('data-size'),
                            this.getAttribute('data-color')
                        );
                    }
                });
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÖŸäÿ© ÿπŸÜÿµÿ± ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©
        function updateCartItemQuantity(productId, size, color, change) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const itemIndex = cartItems.findIndex(item => 
                item.id === productId && 
                item.size === size && 
                item.color === color
            );

            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity += change;
                
                if (cartItems[itemIndex].quantity < 1) {
                    cartItems.splice(itemIndex, 1);
                }
                
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                updateCart();
            }
        }

        // ÿ≠ÿ∞ŸÅ ÿπŸÜÿµÿ± ŸÖŸÜ ÿßŸÑÿ≥ŸÑÿ©
        function removeCartItem(productId, size, color) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems = cartItems.filter(item => 
                !(item.id === productId && item.size === size && item.color === color)
            );
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCart();
        }

        // ŸÅÿ™ÿ≠/ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ≥ŸÑÿ©
        function toggleCart() {
            cartPage.classList.toggle('open');
            overlay.classList.toggle('active');
            document.body.style.overflow = cartPage.classList.contains('open') ? 'hidden' : 'auto';
        }

        // ŸÅÿ™ÿ≠ ÿµŸÅÿ≠ÿ© ÿßŸÑÿØŸÅÿπ
        function openCheckoutPage() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            if (cartItems.length === 0) {
                alert('ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ŸÅÿßÿ±ÿ∫ÿ©');
                return;
            }
            
            checkoutPage.classList.add('open');
            overlay.classList.add('active');
            cartPage.classList.remove('open');
            document.body.style.overflow = 'hidden';
        }

        // ÿ•ÿ∫ŸÑÿßŸÇ ÿµŸÅÿ≠ÿ© ÿßŸÑÿØŸÅÿπ
        function closeCheckoutPage() {
            checkoutPage.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®
        function handleCheckout(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('notes').value;
            
            if (!fullName || !phone || !address) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                return;
            }
            
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸàÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä
            const now = new Date();
            const dateTimeString = now.toLocaleString('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let message = `üì¶ *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ŸÖÿ™ÿ¨ÿ± ŸÜÿßÿ±Ÿä* üî•\n\n`;
            message += `üïí *ŸàŸÇÿ™ ÿßŸÑÿ∑ŸÑÿ®*: ${dateTimeString}\n\n`;
            message += `üìã *ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®*:\n`;
            
            cartItems.forEach((item, index) => {
                message += `\n${index + 1}. *${item.name}*\n`;
                message += `   - ÿßŸÑŸÑŸàŸÜ: ${item.colorName}\n`;
                message += `   - ÿßŸÑŸÖŸÇÿßÿ≥: ${item.size}\n`;
                message += `   - ÿßŸÑŸÉŸÖŸäÿ©: ${item.quantity}\n`;
                message += `   - ÿßŸÑÿ≥ÿπÿ±: ${item.price * item.quantity} ÿ±.ÿ≥\n`;
            });
            
            message += `\nüí∞ *ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä*: ${total} ÿ±.ÿ≥\n\n`;
            message += `üë§ *ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿπŸÖŸäŸÑ*:\n`;
            message += `- ÿßŸÑÿßÿ≥ŸÖ: ${fullName}\n`;
            message += `- ÿßŸÑÿ¨ŸàÿßŸÑ: ${phone}\n`;
            message += `- ÿßŸÑÿπŸÜŸàÿßŸÜ: ${address}\n`;
            
            if (notes) {
                message += `- ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™: ${notes}\n`;
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ÿßÿ®ÿ∑ Ÿàÿßÿ™ÿ≥ÿßÿ®
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/7727220385?text=${encodedMessage}`;
            
            // ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ŸÑÿ©
            localStorage.removeItem('cartItems');
            updateCart();
            
            // ÿ•ÿ∫ŸÑÿßŸÇ ÿµŸÅÿ≠ÿ© ÿßŸÑÿØŸÅÿπ
            closeCheckoutPage();
            
            // ŸÅÿ™ÿ≠ Ÿàÿßÿ™ÿ≥ÿßÿ® ŸÖÿ®ÿßÿ¥ÿ±ÿ©
            window.open(whatsappUrl, '_blank');
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿ≥ŸäŸÖÿßÿ™ ŸÖÿ™ÿ≠ÿ±ŸÉÿ©
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // ÿ£ÿ≠ÿ¨ÿßŸÖ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // ŸÖŸàÿßŸÇÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // ÿ£ŸÑŸàÿßŸÜ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                const colors = [
                    'rgba(230, 57, 70, 0.3)',
                    'rgba(20, 33, 61, 0.3)',
                    'rgba(255, 215, 0, 0.3)',
                    'rgba(29, 53, 87, 0.3)',
                    'rgba(168, 218, 220, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // ÿ≥ÿ±ÿπÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
                const duration = Math.random() * 30 + 20;
                particle.style.animation = `float ${duration}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            displayProducts();
            updateCart();
            
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ≥ŸÑÿ©
            cartIndicator.addEventListener('click', toggleCart);
            closeCart.addEventListener('click', toggleCart);
            overlay.addEventListener('click', toggleCart);
            
            // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿØŸÅÿπ
            checkoutBtn.addEventListener('click', openCheckoutPage);
            backToCart.addEventListener('click', closeCheckoutPage);
            checkoutForm.addEventListener('submit', handleCheckout);
            
            // ÿ≠ÿØÿ´ ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            logo.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
