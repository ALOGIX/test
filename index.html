<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 ناري | متجر الملابس الفاخرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* نظام ألوان معدل حسب طلبك */
        :root {
            --primary: #E63946; /* أحمر داكن */
            --primary-dark: #C1121F;
            --primary-light: rgba(230, 57, 70, 0.1);
            --secondary: #14213D; /* أزرق داكن جداً */
            --secondary-dark: #0D1B2A;
            --dark: #070D12; /* أسود داكن */
            --darker: #000000;
            --dark-light: #1B263B;
            --light: #FFFFFF;
            --text: #F8F9FA;
            --text-secondary: #CED4DA;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 15px;
            --card-radius: 25px;
        }

        /* إعادة تعيين */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 18px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* أنيميشنات الخلفية المتحركة */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
            }
        }

        /* أنيميشنات أخرى */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 10px var(--primary); }
        }

        /* الهيكل العام */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* الهيدر المعدل */
        .header {
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-icon {
            animation: pulse 2s infinite;
        }

        .cart-indicator {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .cart-indicator:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
        }

        /* الصفحة الرئيسية المعدلة */
        .main-page {
            padding: 1.5rem;
            flex: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            padding: 3rem 0;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
            animation: glow 2s infinite;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* بطاقات المنتجات المعدلة */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            animation: fadeIn 1s ease-out;
        }

        .product-card {
            background: var(--dark-light);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: rgba(230, 57, 70, 0.3);
        }

        .product-image-container {
            height: 380px;
            overflow: hidden;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .product-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.9rem;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .product-info {
            padding: 2rem;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--light);
            transition: var(--transition);
        }

        .product-card:hover .product-title {
            color: var(--primary);
        }

        .product-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
        }

        /* خيارات القياسات */
        .size-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .size-option:hover {
            border-color: var(--primary);
        }

        .size-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* خيارات الكمية */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--dark-light);
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary);
        }

        .quantity-value {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--gold);
        }

        .add-to-cart {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.4);
            font-size: 1rem;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
        }

        /* تأثيرات العناصر الطائرة للسلة */
        @keyframes flyToCart {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) translate(var(--tx), var(--ty));
                opacity: 0.8;
            }
            100% {
                transform: scale(0.3) translate(var(--tx-end), var(--ty-end));
                opacity: 0;
            }
        }

        /* تأثيرات الاهتزاز */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake-animation {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1200px) {
            html {
                font-size: 16px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-page {
                padding: 1rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .product-image-container {
                height: 320px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .hero-section {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- أنيميشن الخلفية المتحركة -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="app">
        <!-- الهيدر المعدل -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-fire logo-icon"></i>
                <span>نــاري</span>
            </div>
            <div class="cart-indicator" id="cartIndicator">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </header>

        <!-- الصفحة الرئيسية المعدلة -->
        <main class="main-page" id="mainPage">
            <div class="hero-section">
                <h1 class="section-title">تشكيلتنا الفاخرة</h1>
                <p class="section-subtitle">اكتشف أحدث صيحات الموضة لعام 2023 بجودة فائقة وتصاميم حصرية</p>
            </div>
            
            <!-- قائمة المنتجات -->
            <div class="products-grid" id="productsContainer">
                <!-- سيتم تعبئتها بالجافاسكريبت -->
            </div>
        </main>
    </div>

    <script>
        // بيانات المنتجات الفاخرة مع القياسات
        const products = [
            {
                id: 1,
                name: "تيشرت فاخر بطبعة ناري",
                description: "تيشرت قطني عالي الجودة من أفضل الخامات العالمية مع طبعة حصرية بتصميم ناري مميز.",
                price: 249,
                image: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80",
                isNew: true,
                sizes: ['S', 'M', 'L', 'XL', 'XXL']
            },
            {
                id: 2,
                name: "جينز ممزق فاخر",
                description: "جينز إيطالي عالي الجودة بتصميم ممزق عصري، يوفر راحة فائقة مع مظهر شبابي جذاب.",
                price: 399,
                image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=726&q=80",
                isNew: false,
                sizes: ['28', '30', '32', '34', '36']
            },
            {
                id: 3,
                name: "هوديي فاخر من ناري",
                description: "هوديي قطني سميك مع سحاب أمامي، مصنوع من أفضل الخامات العالمية مع شعار ناري مطبوع.",
                price: 329,
                image: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1025&q=80",
                isNew: true,
                sizes: ['S', 'M', 'L', 'XL']
            },
            {
                id: 4,
                name: "جاكيت جلد طبيعي",
                description: "جاكيت جلد طبيعي 100% بتصميم عصري، يوفر الدفء والأناقة في نفس الوقت.",
                price: 699,
                image: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80",
                isNew: false,
                sizes: ['S', 'M', 'L']
            },
            {
                id: 5,
                name: "قميص رسمي فاخر",
                description: "قميص رسمي بجودة عالية من القطن المصري، بتصميم أنيق يناسب جميع المناسبات.",
                price: 299,
                image: "https://images.unsplash.com/photo-1598033129183-c4f50c736f10?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1025&q=80",
                isNew: true,
                sizes: ['S', 'M', 'L', 'XL']
            },
            {
                id: 6,
                name: "بنطال جينز فاخر",
                description: "بنطال جينز بمواصفات عالية الجودة، بتصميم كلاسيكي يناسب جميع الأوقات.",
                price: 349,
                image: "https://images.unsplash.com/photo-1473966968600-fa801b869a1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80",
                isNew: false,
                sizes: ['28', '30', '32', '34']
            }
        ];

        // عناصر DOM
        const productsContainer = document.getElementById('productsContainer');
        const cartCount = document.getElementById('cartCount');
        const cartIndicator = document.getElementById('cartIndicator');
        const floatingElements = document.getElementById('floatingElements');

        // إنشاء عناصر الخلفية المتحركة
        function createFloatingBackground() {
            const colors = [
                'rgba(230, 57, 70, 0.1)',
                'rgba(29, 53, 87, 0.1)',
                'rgba(255, 215, 0, 0.1)'
            ];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 300 + 100;
                const duration = Math.random() * 60 + 60;
                const delay = Math.random() * -60;
                const tx = (Math.random() * 200 - 100) + 'px';
                const ty = (Math.random() * 200 - 100) + 'px';
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                element.style.setProperty('--tx', tx);
                element.style.setProperty('--ty', ty);
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                
                floatingElements.appendChild(element);
            }
        }

        // عرض المنتجات عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingBackground();
            displayProducts();
            updateCartCount();
        });

        // عرض المنتجات مع خيارات القياس والكمية
        function displayProducts() {
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card" data-id="${product.id}">
                    ${product.isNew ? '<span class="product-badge">جديد</span>' : ''}
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        
                        <!-- خيارات القياسات -->
                        <div class="size-options" id="sizeOptions-${product.id}">
                            ${product.sizes.map(size => `
                                <div class="size-option" data-size="${size}">${size}</div>
                            `).join('')}
                        </div>
                        
                        <!-- خيارات الكمية -->
                        <div class="quantity-selector">
                            <button class="quantity-btn minus" data-id="${product.id}">-</button>
                            <span class="quantity-value" id="quantity-${product.id}">1</span>
                            <button class="quantity-btn plus" data-id="${product.id}">+</button>
                        </div>
                        
                        <div class="product-meta">
                            <div>
                                <span class="product-price">${product.price} ر.س</span>
                            </div>
                            <button class="add-to-cart" data-id="${product.id}">
                                <i class="fas fa-cart-plus"></i>
                                أضف للسلة
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // إضافة أحداث لاختيار القياس
            products.forEach(product => {
                const sizeOptions = document.querySelectorAll(`#sizeOptions-${product.id} .size-option`);
                sizeOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        sizeOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                });
            });

            // إضافة أحداث لزيادة ونقصان الكمية
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const quantityElement = document.getElementById(`quantity-${productId}`);
                    let quantity = parseInt(quantityElement.textContent);
                    if (quantity > 1) {
                        quantity--;
                        quantityElement.textContent = quantity;
                    }
                });
            });

            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const quantityElement = document.getElementById(`quantity-${productId}`);
                    let quantity = parseInt(quantityElement.textContent);
                    quantity++;
                    quantityElement.textContent = quantity;
                });
            });

            // إضافة أحداث لإضافة المنتج للسلة
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // إضافة إلى السلة مع التحقق من القياس المحدد
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // التحقق من اختيار قياس
            const selectedSize = document.querySelector(`#sizeOptions-${productId} .size-option.selected`);
            if (!selectedSize) {
                alert('الرجاء اختيار قياس للمنتج');
                return;
            }
            
            const size = selectedSize.getAttribute('data-size');
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).textContent);
            
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItemIndex = cartItems.findIndex(item => item.id === productId && item.size === size);
            
            if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity += quantity;
            } else {
                cartItems.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    size: size,
                    quantity: quantity
                });
            }
            
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            updateCartCount();
            
            // تأثيرات عند الإضافة
            cartIndicator.classList.add('shake-animation');
            setTimeout(() => {
                cartIndicator.classList.remove('shake-animation');
            }, 500);
            
            // إنشاء عنصر طائر
            createFlyingItem(product.image, event);
        }

        // إنشاء تأثير العنصر الطائر
        function createFlyingItem(imageUrl, clickEvent) {
            const flyingItem = document.createElement('div');
            flyingItem.style.position = 'fixed';
            flyingItem.style.width = '50px';
            flyingItem.style.height = '50px';
            flyingItem.style.background = `url(${imageUrl}) center/cover no-repeat`;
            flyingItem.style.borderRadius = '50%';
            flyingItem.style.zIndex = '10000';
            flyingItem.style.boxShadow = '0 0 15px rgba(230, 57, 70, 0.7)';
            flyingItem.style.pointerEvents = 'none';
            
            // تحديد موقع البداية (مكان النقر)
            const startX = clickEvent.clientX;
            const startY = clickEvent.clientY;
            
            // تحديد موقع النهاية (عربة التسوق)
            const cartRect = cartIndicator.getBoundingClientRect();
            const endX = cartRect.left + cartRect.width / 2;
            const endY = cartRect.top + cartRect.height / 2;
            
            // حساب المسار المنحني
            const controlX = (startX + endX) / 2 + (Math.random() * 100 - 50);
            const controlY = Math.min(startY, endY) - 100;
            
            flyingItem.style.left = `${startX - 25}px`;
            flyingItem.style.top = `${startY - 25}px`;
            
            document.body.appendChild(flyingItem);
            
            // تحريك العنصر بمسار منحني
            const duration = 800;
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                
                // حساب الموقع على المسار المنحني (منحنى بيزير)
                const x = Math.pow(1 - progress, 2) * startX + 
                          2 * (1 - progress) * progress * controlX + 
                          Math.pow(progress, 2) * endX;
                
                const y = Math.pow(1 - progress, 2) * startY + 
                          2 * (1 - progress) * progress * controlY + 
                          Math.pow(progress, 2) * endY;
                
                const scale = 1 - progress * 0.7;
                const opacity = 1 - progress * 0.8;
                
                flyingItem.style.left = `${x - 25}px`;
                flyingItem.style.top = `${y - 25}px`;
                flyingItem.style.transform = `scale(${scale})`;
                flyingItem.style.opacity = opacity;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    flyingItem.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }

        // تحديث عداد السلة
        function updateCartCount() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            
            cartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                cartIndicator.style.background = 'var(--primary)';
                cartIndicator.style.color = 'white';
            } else {
                cartIndicator.style.background = 'var(--primary-light)';
                cartIndicator.style.color = 'var(--primary)';
            }
        }

        // الانتقال إلى السلة عند النقر على أيقونة السلة
        cartIndicator.addEventListener('click', () => {
            window.location.href = 'cart.html';
        });
    </script>
